<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password2</title>
</head>
<body>
    <form method="post" action="/product/forgot_password2" class="mb-2">
        {% csrf_token %}
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="Enter Your Username" Required>
        </div>
        <div class="form-group">
            <label for="code">Code</label>
            <input type="text" class="form-control" id="code" name="code" placeholder="Enter Code" Required>
        </div>
        <div class="form-group">
            <label for="pass1">New Password</label>
            <input type="password" class="form-control" id="pass1" name="pass1" placeholder="Enter New Password" Required>
        </div>
        <button type="submit" class="btn btn-primary">Change Password</button>
    </form>
</body>
</html>
