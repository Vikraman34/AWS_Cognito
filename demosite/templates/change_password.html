<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
</head>
<body>
    <form method="post" action="/product/change_password" class="mb-2">
        {% csrf_token %}
        <div class="form-group">
            <label for="pass1">Old Password</label>
            <input type="password" class="form-control" id="pass1" name="pass1" placeholder="Enter Old Password" Required>
        </div>
        <div class="form-group">
            <label for="pass1">New Password</label>
            <input type="password" class="form-control" id="pass2" name="pass2" placeholder="Enter New Password" Required>
        </div>

        <button type="submit" class="btn btn-primary">Confirm</button>
    </form>
</body>
</html>
